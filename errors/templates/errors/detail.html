{% extends 'base.html' %}

{% block content %}
<div class='row'>

  <div class='col-md-12'>
  	<h1>{{ error.exception_type }}</h1>
  	<h4>{{ error.error_message }}</h4>
  	<pre><code>{{ error.traceback }}</code></pre>
  </div>

  <div class='col-md-12'>
  <h3>How to fix</h3>
  	{% for answer in error.answers.all %}
  		{{ answer.message|safe }}
  	{% endfor %}
  </div>

</div>
{% endblock content %}
