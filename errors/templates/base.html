{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  {% block title %}
    <title>Fix My Django!</title>
  {% endblock title %}
  
  <meta charset="utf-8">
  <meta property="og:image" content="https://www.djangoproject.com/s/img/icon-touch.e4872c4da341.png" />
  {% block metatags %}
  {% endblock metatags %}

</head>

<body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
            <h4><a class="brand" href="/">Fix My Django!</a></h4>
            </div>
            <div class="col-md-6">
              {% block search %}
              {% endblock search %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='container'>
      {% block content %}
      {% endblock content %}
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
