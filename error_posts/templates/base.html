{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html>
<head>
  {% block title %}
    <title>Fix My Django!</title>
  {% endblock title %}

  <meta charset="utf-8">

  {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'sass/app.scss' %}">
  {% endcompress %}

  <meta property="og:image" content="https://www.djangoproject.com/s/img/icon-touch.e4872c4da341.png" />

  {% block metatags %}
  {% endblock metatags %}
</head>

<body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
            <h4><a class="brand" href="/">Fix My Django!</a></h4>
            </div>
            <div class="col-md-6">
              {% block search %}
              {% endblock search %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='container'>
      {% block content %}
      {% endblock content %}
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-62218429-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
